<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city.." required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div class="current-weather">
            <div>
                <h1>Kimberley</h1>
                <p>
                    Friday 10:10, mostly sunny <br />
                    Humidity: <strong>18%</strong>, Wind: <strong>13 km/hr</strong>
                </p>
            </div>
            <div>☀️ 28°C</div>
        </div>
        <div class="forecast-weather">
            <ul>
                <li>
                    Sat☀️
                    <br />
                    <strong>37°C</strong> - 17°C
                </li>
                <li>
                    Sun ☀️
                    <br />
                    <strong>38°C</strong> - 18°C
                </li>
                <li>
                    Mon ☀️
                    <br />
                    <strong>39°C</strong> - 21°C
                </li>
                <li>
                    Tue ☀️
                    <br />
                    <strong>38°C</strong> - 20°C
                </li>
                <li>
                    Wed 🌤️
                    <br />
                    <strong>36°C</strong> - 18°C
                </li>
            </ul>
        </div>
    </main>
    <footer>
      This project was coded by Netshedzo Mukhudi
    </footer>
</body>

</html>
