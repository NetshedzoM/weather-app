<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <header>
    <form>
        <input type="search" placeholder="Enter a city.." class="form-control search-input">
        <input type="submit" class="btn btn-primary w-100" value="Search">
    </form>
    </header>
    <div class="col-6">
        <h1>Kimberley</h1>
        <ul>
            <li><span>Thursday 11:47</span>, few clouds</li>
            <li>Humidity: <strong>88%</strong>, Wind: <strong>5.66km/h</strong></li>
        </ul>
    </div>
    <div class="WeatherForecast row">
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div><canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">14°</span>
                    <span class="forecast-temperature-min">9°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div><canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">15°</span>
                    <span class="forecast-temperature-min">9°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div><canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">14°</span>
                    <span class="forecast-temperature-min">11°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div><canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">14°</span>
                    <span class="forecast-temperature-min">11°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div><canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">12°</span>
                    <span class="forecast-temperature-min">9°</span>
                </div>
            </div>
        </div>
    </div>
    <footer>This project was coded by Netshedzo Mukhudi</footer>
    
</body>
</html>
